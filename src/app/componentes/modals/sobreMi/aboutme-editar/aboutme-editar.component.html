<div class="modal" tabindex="-1"  id="sobremi" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="form"   name="presentacion_form"><!-- (ngSubmit)="enviar($event)" -->
  
           <div class="mb-3">
              <label for="fk_persona" class="form-label">id</label>
              <input type="text"   formControlName="fk_persona" >  <!-- [(ngModel)]="info.id"-->
            </div>
  
            <div class="mb-3">
              <label for="nombre_presentacion" class="form-label">titulo</label>
              <input type="text" class="form-control" id="nombre_presentacion" formControlName="nombre" >
            </div>
  
            <div class="mb-3">
              <label for="apellido_presentacion" class="form-label">titulo</label>
              <input type="text" class="form-control" id="apellido_presentacion" formControlName="apellido" >
            </div>
  
            <div class="mb-3">
              <label for="descripcion_presentacion" class="form-label">descripcion</label>
              <textarea formControlName="descripcion" class="form-control"  id="descripcion_presentacion" cols="30" rows="10" ></textarea>
              
            </div>
            
            <div class="mb-3">
              <label for="banner_presentacion" class="form-label">imagen</label>
              <input type="text" class="form-control" id="banner_presentacion" formControlName="banner"  >
            </div>
  
  
            <div class="mb-3">
              <label for="foto_presentacion" class="form-label">url</label>
              <input type="text" class="form-control" id="foto_presentacion" formControlName="foto"  >
            </div>
  
            
            
  
  
          </form>
        </div>
        <div class="modal-footer">
          
          <button *ngIf="!bandera_boton" type="button" class="btn btn-primary" (click)="agregar($event)" >agregar</button> 
          <button *ngIf="bandera_boton" type="button" class="btn btn-primary" (click)="editar($event)" >editar</button>      
            <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
  
         <!-- <button type="submit" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>
